<!DOCTYPE html>
<html>
<head>
    <title>Update Details - ERC Meditrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ERC Meditrack</h1>
            <nav>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>
    </header>
    <main class="form-page">
        <div class="form-container">
            <h2>Update Personal Details</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ current_user.address or '' }}" required>
                <label for="guardian_name">Guardian Name:</label>
                <input type="text" id="guardian_name" name="guardian_name" value="{{ current_user.guardian_name or '' }}" required>
                <label for="guardian_contact">Guardian Contact:</label>
                <input type="text" id="guardian_contact" name="guardian_contact" value="{{ current_user.guardian_contact or '' }}" required>
                <input type="submit" value="Update Details">
            </form>
            <button onclick="window.location.href='/profile'">Back to Profile</button>
        </div>
    </main>
</body>
</html>
