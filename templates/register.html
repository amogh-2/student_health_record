<!DOCTYPE html>
<html>
<head>
    <title>Register - ERC Meditrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ERC Meditrack</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/login">Login</a>
            </nav>
        </div>
    </header>
    <main class="form-page">
        <div class="form-container">
            <h2>Register</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="role">Role:</label>
                <select name="role" id="role" required onchange="toggleStudentId()">
                    <option value="student">Student</option>
                    <option value="admin">Admin (requires approval)</option>
                </select>
                <label for="student_id">Student ID (if student):</label>
                <input type="text" id="student_id" name="student_id" placeholder="e.g., PUR077BCT001">
                <input type="submit" value="Register">
            </form>
        </div>
    </main>

    <script>
        function toggleStudentId() {
            const role = document.getElementById('role').value;
            const studentIdField = document.getElementById('student_id');
            if (role === 'admin') {
                studentIdField.removeAttribute('required');
            } else {
                studentIdField.setAttribute('required', 'required');
            }
        }
    </script>
</body>
</html>
