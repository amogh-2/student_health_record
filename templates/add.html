<!DOCTYPE html>
<html>
<head>
    <title>Add/Update Student Health Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Add/Update My Health Record - IOE Purwanchal Campus</h1>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Name:</label><input type="text" name="name" required><br>
            <label>Blood Type:</label>
            <select name="blood_type" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>
            <label>Emergency Contact:</label><input type="text" name="emergency_contact" required placeholder="+977-XXXXXXXXXX"><br>
            <label>Medical Conditions:</label><textarea name="medical_conditions" placeholder="e.g., Asthma, Allergies"></textarea><br>
            <input type="submit" value="Add/Update">
        </form>
        <button onclick="window.location.href='/profile'">Back</button>
    </div>
</body>
</html>
