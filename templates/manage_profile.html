<!DOCTYPE html>
<html>
<head>
    <title>Manage Profile - ERC Meditrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ERC Meditrack</h1>
            <nav>
                <a href="/profile">Profile</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>
    </header>
    <main class="form-page">
        <div class="form-container">
            <h2>Manage Your Profile</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
            <form method="POST">                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ record[2] if record else '' }}" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ user.address or '' }}" required>
                
                <label for="guardian_name">Guardian Name:</label>
                <input type="text" id="guardian_name" name="guardian_name" value="{{ user.guardian_name or '' }}" required>
                
                <label for="guardian_contact">Guardian Contact:</label>
                <input type="text" id="guardian_contact" name="guardian_contact" value="{{ user.guardian_contact or '' }}" required>
                
                <label for="blood_type">Blood Type:</label>
                <input type="text" id="blood_type" name="blood_type" value="{{ record[3] if record else '' }}" required>
                
                <label for="emergency_contact">Emergency Contact:</label>
                <input type="text" id="emergency_contact" name="emergency_contact" value="{{ record[4] if record else '' }}" required>
                
                <label for="medical_conditions">Medical Conditions (optional):</label>
                <textarea id="medical_conditions" name="medical_conditions">{{ record[5] if record else '' }}</textarea>
                
                <input type="submit" value="Save Profile">
            </form>
        </div>
    </main>
</body>
</html>
